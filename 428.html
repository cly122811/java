<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    document.write("<h1>hello world!</h1>")
    var a = 10
    var b = 20
    document.write(a + b)
    document.write('<br>')

    var i = 0
    while ( i <= 1000000 ) {
      document.write( i + '<br>')
      i++
    }
    document.write('<br>')

    function whoisbigger(x,y) {
      if (x>y){
        return x
      } else {
        return y
      }
    }
    document.write(whoisbigger(1,2))
    document.write('<br>')
    document.write(whoisbigger(12,2))
    document.write('<br>')
    document.write(whoisbigger(1,23))
    document.write('<br>')
    document.write(whoisbigger(1123,2324))
    document.write('<br>')
    document.write(whoisbigger(1213,342))
    document.write('<br>')
    document.write(whoisbigger(51,122))
    document.write('<br>')
    document.write(whoisbigger(156,982))

    document.write('<br>'+ Math.random())
    document.write('<br>'+ Math.random())
    document.write('<br>'+ Math.random())
    document.write('<br>'+ Math.random())
    document.write('<br>'+ Math.random())
    document.write('<br>'+ Math.random())
    document.write('<br>'+ Math.floor(Math.random()*10))
  </script>
</body>
</html>
